<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Attendance - Multi-Tenant System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .attendance-card { border-top: 5px solid #ffc107; }
        .status-present { color: #198754; font-weight: bold; }
        .status-absent { color: #dc3545; font-weight: bold; }
        .status-od { color: #0dcaf0; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Attendance Portal: <span th:text="${activeTenant}">School</span></span>
        <a th:href="@{/workspace}" class="btn btn-outline-light btn-sm">Back to Workspace</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm attendance-card">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Mark Daily Attendance</h5>
            <span class="badge bg-secondary" th:text="${#temporals.format(today, 'dd-MM-yyyy')}">Date</span>
        </div>
        <div class="card-body">
            <form th:action="@{/submit-attendance}" method="post">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th class="text-center">Present</th>
                        <th class="text-center">Absent</th>
                        <th class="text-center">OD</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">1</td>
                        <td th:text="${student.name}">John Doe</td>

                        <td class="text-center">
                            <input class="form-check-input" type="radio"
                                   th:name="'status_' + ${student.id}" value="Present" required checked>
                        </td>

                        <td class="text-center">
                            <input class="form-check-input" type="radio"
                                   th:name="'status_' + ${student.id}" value="Absent">
                        </td>

                        <td class="text-center">
                            <input class="form-check-input" type="radio"
                                   th:name="'status_' + ${student.id}" value="OD">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-warning px-5">Submit Attendance Records</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
