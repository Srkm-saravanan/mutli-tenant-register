<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tenant Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h2>Workspace: <span class="text-success" th:text="${activeTenant}">None</span></h2>
        <a href="/" class="btn btn-secondary">Back to Control Plane</a>
    </div>
    <hr>

    <div class="card shadow">
        <div class="card-body">
            <h4>Add New Student to this Database</h4>
            <form action="/add-student" method="post" class="row g-3">
                <div class="col-auto"><input type="text" name="name" class="form-control" placeholder="Name"></div>
                <div class="col-auto"><input type="email" name="email" class="form-control" placeholder="Email"></div>
                <div class="col-auto"><button type="submit" class="btn btn-primary">Save Student</button></div>
            </form>
        </div>
    </div>

    <table class="table table-striped mt-4">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
