<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tenant Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            Workspace: <span class="text-success" th:text="${activeTenant}">None</span>
        </h2>
        <a href="/" class="btn btn-secondary">Back to Control Plane</a>
    </div>

    <hr class="mb-4">

    <!-- Add Student Form -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">Add New Student to this Database</h4>
            <form action="/add-student" method="post" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control" placeholder="Student Name" required>
                </div>
                <div class="col-md-5">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Attendance Button -->
    <div class="mb-4">
        <a th:href="@{/attendance}" class="btn btn-warning w-100 fw-bold fs-5 py-3">
            ðŸ“… Mark Attendance
        </a>
    </div>

    <!-- Students Table -->
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title mb-3">Students in this Workspace</h4>

            <div th:if="${students != null and !students.isEmpty()}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:unless="${students != null and !students.isEmpty()}" class="alert alert-info mt-3">
                No students found in this workspace yet.
            </div>
        </div>
    </div>

</div>

<!-- Optional: Bootstrap JS if you later need modals/tooltips/etc -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
