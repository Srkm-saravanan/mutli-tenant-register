<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tenant Control Plane</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-primary">Multi-Tenant Control Plane</h2>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">Provision New Database</div>
                <div class="card-body">
                    <form action="/provision" method="post">
                        <input type="text" name="name" class="form-control mb-2" placeholder="School Name" required>
                        <input type="text" name="url" class="form-control mb-2" placeholder="JDBC URL (e.g. jdbc:mysql://localhost:3306/new_db)" required>
                        <input type="text" name="username" class="form-control mb-2" placeholder="DB Username" required>
                        <input type="password" name="password" class="form-control mb-2" placeholder="DB Password" required>
                        <select name="driverClass" class="form-select mb-3">
                            <option value="com.mysql.cj.jdbc.Driver">MySQL / MariaDB</option>
                            <option value="org.postgresql.Driver">PostgreSQL</option>
                        </select>
                        <button type="submit" class="btn btn-success w-100">Initialize & Create Tables</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">Work with Existing Tenant</div>
                <div class="card-body">
                    <form action="/select-tenant" method="post">
                        <select name="tenantId" class="form-select mb-3">
                            <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Switch to Workspace</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
