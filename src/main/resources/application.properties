# ===============================
# Application Basics
# ===============================
spring.application.name=multi-tenant-workflow

# ===============================
# MASTER Database (tenant registry / control plane)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/master_control_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate / JPA Settings
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# IMPORTANT: Tell Hibernate which dialect to use (required for MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Liquibase Settings
# We disable automatic Liquibase runs because we trigger it manually
# when provisioning a new tenant via the UI
# ===============================
spring.liquibase.enabled=false

# ===============================
# HikariCP Connection Pool Tuning (recommended defaults)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================
# Logging (optional - helpful during development)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
